<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPSI Home</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4; 
        }

        .header {
            text-align: center;
            padding: 20px;
            background-color: darkgreen;
            color: white;
            font-size: 24px;
        }

        .navbar {
            text-align: center;
            margin-top: 45px; 
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: darkgreen;
            min-width: 160px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
            border-radius: 10px;
            left: -22px; 
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown-item {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            border-radius: 5px;
        }

        .dropdown-item:hover {
            background-color: #4CAF50;
        }

        button {
            display: inline-block;
            color: black;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            border: 2px solid darkgreen;
            border-radius: 15px;
            margin: 0 10px;
            transition: background-color 0.3s, color 0.3s;
        }

        button:hover {
            background-color: darkgreen;
            color: white;
        }

        .navbar a:hover {
            background-color: teal;
            color: white;
        }

        .slideshow-container {
            max-width: 600px;
            max-height: 300px;
            margin: auto;
            position: relative;
            overflow: hidden;
            margin-top: 30px;
            border: 10px solid black;
            border-radius: 15px; 
        }

        .mySlides {
            display: none;
            text-align: center;
            width: 100%; 
            transition: transform 0.3s;
        }

        .mySlides img {
            width: 100%; 
            height: 300px; 
            object-fit: cover; 
            transition: transform 0.3s;
        }

        .mySlides:hover {
            transform: scale(1.05);
        }

        .mySlides:hover img {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    
<div class="header">
    Carolina Piping Systems Inc.
</div>

<div class="navbar">
    <div class="dropdown">
        <button class="button" onclick="window.location.href='CPSIServices.html'">Services</button>
        <div class="dropdown-content">
            <a class="dropdown-item" href="ServicesHotOil.html">Hot-Oil Piping</a>
            <a class="dropdown-item" href="ServicesAmmonia.html">Ammonia Piping</a>
            <a class="dropdown-item" href="ServicesHVAC.html">HVAC</a>
        </div>
    </div>
    <button class="button" onclick="window.location.href='CPSIAbout.html'">About</button>
    <button class="button" onclick="window.location.href='CPSIContact.html'">Contact</button>
    <button class="button" onclick="window.location.href='CPSIReviews.html'">Reviews</button>
</div>

<div class="slideshow-container" onmouseover="pauseSlides()" onmouseout="resumeSlides()">
    <div class="mySlides">
        <img src="CPSIbuild.png" alt="Image 0">
    </div>

    <div class="mySlides">
        <img src="PIPE_image_1.jpg" alt="Image 1">
    </div>

    <div class="mySlides">
        <img src="PIPE_image_2.jpg" alt="Image 2">
    </div>

    <div class="mySlides">
        <img src="Pipe_Image3.jpg" alt="Image 3">
    </div>

    <div class="mySlides">
        <img src="Pipe_Image4.jpg" alt="Image 4">
    </div>

    <div class="mySlides">
        <img src="Pipe_Image6.jpg" alt="Image 6">
    </div>

    <div class="mySlides">
        <img src="Pipe_Image7.jpg" alt="Image 7">
    </div>

    <div class="mySlides">
        <img src="Pipe_Image8.jpg" alt="Image 8">
    </div>

    <div class="mySlides">
        <img src="Pipe_Image9.jpg" alt="Image 9">
    </div>
</div>

<script>
    let slideIndex = 0;
    let timeout;

    showSlides();

    function showSlides() {
        let i;
        const slides = document.getElementsByClassName("mySlides");

        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }

        slideIndex++;

        if (slideIndex > slides.length) {
            slideIndex = 1;
        }

        slides[slideIndex - 1].style.display = "block";
        timeout = setTimeout(showSlides, 4000);
    }

    function plusSlides(n) {
        clearTimeout(timeout); 
        showSlides((slideIndex += n));
    }

    function pauseSlides() {
        clearTimeout(timeout);
    }

    function resumeSlides() {
        timeout = setTimeout(showSlides, 4000);
    }

    document.addEventListener('DOMContentLoaded', function () {
        const dropdownItems = document.querySelectorAll('.dropdown-item');
        dropdownItems.forEach(item => {
            item.addEventListener('click', function (event) {
                event.preventDefault(); 
                const destination = this.getAttribute('href'); 
                window.location.href = destination; 
            });
        });
    });
</script>

</body>
</html>
