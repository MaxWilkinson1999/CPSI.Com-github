<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact CPSI</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .header {
            text-align: center;
            padding: 20px;
            background-color: darkgreen;
            color: white;
            font-size: 24px;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: darkgreen;
            min-width: 160px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
            border-radius: 10px;
            left: -22px; 
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown-item {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            border-radius: 5px;
        }

        .dropdown-item:hover {
            background-color: #4CAF50;
        }

        button {
            display: inline-block;
            color: black;
            text-align: center;
            padding: 10px 15px;
            text-decoration: none;
            border: 2px solid darkgreen;
            border-radius: 10px;
            margin: 0 10px;
            transition: background-color 0.3s, color 0.3s;
        }

        button:hover {
            background-color: darkgreen;
            color: white;
        }

        #maps-iframe {
            width: 100%;
            height: 400px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        #button-container {
            display: flex;
            align-items: flex-start;
            padding: 20px;
        }

        .content {
            text-align: center;
            margin-top: 30px;
        }

        .label {
            background-color: darkgreen;
            color: rgb(255, 255, 255);
            font-size: 24px;
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        #gmail-button img,
        #maps-button img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 50%;
        }
    </style>
</head>
<body>

<div class="header">
    Carolina Piping Systems Inc. - Contact Us
</div>

<div class="content">
    <div class="label">
        CONTACT
    </div>
    <div class="navbar">
        <div class="dropdown">
            <button class="button" onclick="window.location.href='CPSIServices.html'">Services</button>
            <div class="dropdown-content">
                <a class="dropdown-item" href="ServicesHotOil.html">Hot-Oil Piping</a>
                <a class="dropdown-item" href="ServicesAmmonia.html">Ammonia Piping</a>
                <a class="dropdown-item" href="ServicesHVAC.html">HVAC</a>
            </div>
        </div>
        <button class="button" onclick="window.location.href='CPSIAbout.html'">About</button>
        <button class="button" onclick="window.location.href='CPSIContact.html'">Contact</button>
        <button class="button" onclick="window.location.href='CPSIReviews.html'">Reviews</button>
    </div>
    
</div>

<div id="button-container">
   
    <button id="gmail-button" onclick="window.location.href='https://mail.google.com/mail/?view=cm&fs=1&to=maxwilkinson39@gmail.com&su=Subject%20here&body=Hello,%20CPSI';">
        <img src="GMAIL_ICON_IMAGE.jpg" alt="Gmail Button Image">
    </button>
    
    
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3257.9216887247776!2d-80.99174052349078!3d35.25820397272665!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8856bd336d8b850f%3A0xc91110650b029be3!2sCarolina%20Piping%20Systems%20Inc!5e0!3m2!1sen!2sus!4v1710189247124!5m2!1sen!2sus" width="600" height="600" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
</div>

</body>
</html>
