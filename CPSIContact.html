<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact CPSI</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .header {
            text-align: center;
            padding: 20px;
            background-color: darkgreen;
            color: white;
            font-size: 24px;
        }

        button {
            display: inline-block;
            color: black;
            text-align: center;
            padding: 10px 15px; 
            text-decoration: none;
            border: 2px solid darkgreen;
            border-radius: 10px;
            margin: 0 10px;
            transition: background-color 0.3s, color 0.3s;
        }

        button:hover {
            background-color: darkgreen;
            color: white;
        }

        #button-container {
            display: flex;
            align-items: flex-start;
            padding: 20px;
        }

        .content {
            text-align: center;
            margin-top: 30px;
        }

        .label {
            background-color: darkgreen;
            color: rgb(255, 255, 255);
            font-size: 24px;
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        
        #gmail-button img,
        #maps-button img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 50%; 
        }
    </style>
</head>
<body>

<div class="header">
    Carolina Piping Systems Inc. - Contact Us
</div>

<div class="content">
    <div class="label">
        CONTACT
    </div>
    <div class="navbar">
        <button onclick="window.location.href='CPSIServices.html'">Services</button>
        <button onclick="window.location.href='CPSIAbout.html'">About</button>
        <button onclick="window.location.href='CPSIContact.html'">Contact</button>
        <button onclick="window.location.href='CPSIReviews.html'">Reviews</button>
        <button onclick="window.location.href='CPSIHome.html'">Home</button>
    </div>
    <p>PLACEHOLDER</p>
</div>

<div id="button-container">
    <button id="gmail-button" onclick="window.location.href='https://mail.google.com/mail/?view=cm&fs=1&to=maxwilkinson39@gmail.com&su=Subject%20here&body=Hello,%20CPSI';">
        <img src="GMAIL_ICON_IMAGE.jpg" alt="Gmail Button Image">
    </button>
    
    <button id="maps-button" onclick="window.location.href='https://maps.app.goo.gl/mD7WuCDQFSFPMHSBA';">
        <img src="GOOGLEMAPS2.jpg" alt="Google Maps Button Image">
    </button>
</div>

</body>
</html>
