<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Reviews at CPSI</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .header {
            text-align: center;
            padding: 20px;
            background-color: darkgreen;
            color: white;
            font-size: 24px;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: darkgreen;
            min-width: 160px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
            border-radius: 10px;
            left: -22px;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown-item {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            border-radius: 5px;
        }

        .dropdown-item:hover {
            background-color: #4CAF50;
        }

        button {
            display: inline-block;
            color: black;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            border: 2px solid darkgreen;
            border-radius: 15px;
            margin: 0 10px;
            transition: background-color 0.3s, color 0.3s;
        }

        button:hover {
            background-color: darkgreen;
            color: white;
        }

        .content {
            text-align: center;
            margin-top: 30px;
        }

        .label {
            background-color: darkgreen;
            color: white;
            font-size: 24px;
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

</div>

    </div>

            <div class="dropdown-content">
                <a class="dropdown-item" href="ServicesHotOil.html">Hot-Oil Piping</a>
                <a class="dropdown-item" href="ServicesAmmonia.html">Ammonia Piping</a>
                <a class="dropdown-item" href="ServicesHVAC.html">HVAC</a>
            </div>
        </div>
        <button class="button" onclick="window.location.href='CPSIAbout.html'">About</button>
        <button class="button" onclick="window.location.href='CPSIContact.html'">Contact</button>
        <button class="button" onclick="window.location.href='CPSIReviews.html'">Reviews</button>
        <button class="button" onclick="window.location.href='CPSIHome.html'">Home</button>
